<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DrumTube/style.css">    
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>DrumTube: New Video Upload</title>
</head>
<body>
    <div class="nav-head">
        <div class="nav-left" style="top: -50px !important; left: -1% !important;">
            <a href="/DrumTube/index.html"><img src="drumtubeLogo.png" alt="DrumTubeLogo"></img></a>
        </div>
        <div class="nav-center">
            <input type="text" size="50" id="searchbox" name="searchbox" placeholder="Search videos...">
            <button type="search" id="searchbox" name="searchbox">Search</button>
        </div>
        <div class="nav-right">
            <a href="/DrumTube/form.html"><i class="fas fa-film"></i></a>
            <a href="/DrumTube/extras/applications.html"><i class="fas fa-th"></i></a>
            <a href="/DrumTube/extras/notifications.html"><i class="fas fa-bell"></i></a>
            <a href="/DrumTube/extras/profile.html"><i class="fas fa-user-circle"></i></a>
        </div>
    </div>
    <div class="side-bar">
        <a href="/DrumTube/index.html"><i class="fas fa-home"></i> Home</a>
        <a href="/DrumTube/pages/collection1.html"><i class="fab fa-medium-m"></i> Marching Page</a>
        <a href="/DrumTube/pages/collection2.html"><i class="fas fa-globe"></i> World Page</a>
        <a href="/DrumTube/pages/collection3.html"><img src="drumIcon.png" alt="drum set"> Drum Set Page</a>
        <a href="/DrumTube//extras/library.html"><i class="fas fa-book"></i> Library</a>
        <a href="/DrumTube/form.html"><i class="fas fa-film"></i> Upload New Video</a>
    </div>
    <div class="video-body">
        <form action="" method="GET">
            <h2>Upload a New Video</h2>
            <!-- add video title -->
            <label for="title">Video Title</label><br>
            <input id="title" type="text" name="title">
            <br><br>
            <!-- add video description -->
            <label for="description">Video Description</label><br>
            <textarea name="description" id="description" cols="40" rows="10" placeholder="Add description here"></textarea>
            <br><br>
            <!-- browse/upload file -->
            <label for="upload">Video Upload</label><br>
            <input type="file" name="upload" id="upload" name="upload">
            <br><br>
            <!-- add to specific collection -->
            <label for="collection">Add to:
                <select name="collection" id="collection">
                    <option value="marching percussion">Marching Percussion</option>
                    <option value="world percussion">World Percussion</option>
                    <option value="drum set">Drum Set</option>
                </select>
                 collection.
            </label>
            <br><br>
            <!-- choose whether private or public -->
            <input id="public" type="radio" name="privacy">
            <label for="public">Public</label>
            <input id="private" type="radio" name="privacy">
            <label for="private">Private</label>
            <br><br><br>
            <!-- submit button -->
            <input id="submit" type="submit" value="Submit Video">
        </form>
        <br><br><br>
        <div class="video-roll">
        <footer>
            &copy; Learning to be a Web Dev 2k20
        </footer>
    </div>
</body>
</html>
